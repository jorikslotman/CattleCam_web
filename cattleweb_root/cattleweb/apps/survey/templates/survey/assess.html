{% extends "cattleweb/layout/fullwidth.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Vragen {% endblock %}

{% block content %}


<div class="jumbotron">
    <h1 class="display-4">{{form.title}}</h1>
    <p class="lead">{{form.desc}}</p>
    <hr class="my-4">
    <form action="{% url 'survey:process' survey.id %} " method="post">
        {% crispy form form.helper %}
        <div class="row justify-content-between">
            <div class="col"><input type="submit" name="submit" value="Verstuur" class="btn btn-primary" id="submit-id-submit" /></div>
            <div class="col text-right"><a class="btn btn-secondary" href="{% url 'survey:index' %}" role="button">Ga terug</a></div>
        </div>
    </form>
</div>



{% endblock %}
