<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>CattleCam - Home</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/cattlecam.css" rel="stylesheet">


</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">CattleCam&trade;</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="enquete.html">Enquête</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="d-flex wrap justify-content-around vertical-center p-2 bg-light">


    <!-- LEFT CONTENT -->
    <div>
      <h1 class="display-4">Neem deel aan de enquête!</h1>
      <p class="lead">Ontvang korting bij het volledig invullen van de enquête.</p>
      <hr class="my-4">
      <p>Ongeveer 5 minuten:</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="enquete.html" role="button">Start enquête</a>
      </p>
     </div>


    <!--RIGHT CONTENT -->
    <div>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 rounded" src="img/im1.jpg" alt="First slide" style="
              display: block;
              max-width:1000px;
              width: auto;
              height: auto;"
            >
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 rounded" src="img/im3.jpg" alt="Third slide"style="
              display: block;
              max-width:1000px;
              width: auto;
              height: auto;"
            >
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>



  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="js/jquery-3.2.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
